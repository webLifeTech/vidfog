<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="allQuotCatList.length">
    <ion-segment (ionChange)="segmentChanged($event)" color="light" scrollable value="heart">
      <ng-container *ngFor="let item of allQuotCatList">
        <ion-segment-button color="light" [value]="item.category_id">
          <!-- <ion-icon color="light" name="hardware-chip-outline"></ion-icon> -->
          <img [src]="item.category_thumb" alt="Image">
          <ion-label color="light">{{item.category_name}}</ion-label>
        </ion-segment-button>
      </ng-container>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-row>
    <ion-col size="6" *ngFor="let item of allQuotesList; let inx = index">
      <ion-card class="ion-no-margin img_card">
        <ion-img [src]="item.quotes_thumb" alt="Image"></ion-img>
        <div class="img_ovarlay">
          <p>
            <b>{{item.language_name}}</b> - {{item.category_name}}
          </p>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <p *ngIf="!allQuotesList.length" class="ion-text-center" style="margin-top: 100px;">
    <ion-text color="light">
      No Data
    </ion-text>
  </p>
</ion-content>
