<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" color="secondary" name="globe-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" color="danger" name="heart"></ion-icon>
      </ion-button> -->
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" color="light" name="arrow-down-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <section class="profile-sect">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ul>
            <li>
              <img
                src="https://photographycourse.net/wp-content/uploads/2020/06/girl-hugging-boyfriend-and-making-heart-sign-with-her-hands.jpg" />
            </li>
            <li>
              <h5>Paras Gogdani</h5>
              <ion-button color="light" class="ion-text-capitalize edit-btn" expand="block" fill="outline">
                Edit Profile
              </ion-button>
            </li>
          </ul>
        </ion-col>
        <ion-col size="12">
          <ion-segment color="light" [(ngModel)]="profileFeed">
            <ion-segment-button color="light" value="myvideo">
              <!-- <ion-label color="light">Dogs</ion-label> -->
              <ion-icon color="light" name="film-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button color="light" value="faverite">
              <ion-icon color="light" name="heart-outline"></ion-icon>
              <!-- <ion-label color="light">Cats</ion-label> -->
            </ion-segment-button>
          </ion-segment>
        </ion-col>
        <ion-col size="12">
          <section class="feeds-sect" *ngIf="profileFeed == 'myvideo'">
            <ion-row>
              <ng-container *ngFor="let item of [1,2,3,4,5,6,7]">
                <ion-col size="4">
                  <img src="https://i.pinimg.com/originals/d0/7a/f6/d07af684a67cd52d2f10acd6208db98f.jpg" />
                </ion-col>
              </ng-container>
            </ion-row>
          </section>
          <section class="feeds-sect" *ngIf="profileFeed == 'faverite'">
            <ion-row>
              <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6,7]">
                <ion-card color="primary" style="margin-bottom: 10px;border: 1px solid #adaab4;"
                  class="ion-no-margin ion-no-padding">
                  <img
                    src="https://photographycourse.net/wp-content/uploads/2020/06/girl-hugging-boyfriend-and-making-heart-sign-with-her-hands.jpg" />
                  <ion-row class="bottum_menu">
                    <ion-col class="ion-align-items-center" size="12" style="display: flex;">
                      <ion-fab>
                        <ion-fab-button color="primary" size="small">
                          <ion-icon name="share-social-outline"></ion-icon>
                        </ion-fab-button>
                      </ion-fab>
                      <span style="margin-left: auto;">
                        <ion-fab>
                          <ion-fab-button (click)="presentAlertConfirm()" fill="outline" color="primary" size="small">
                            <ion-icon name="heart"></ion-icon>
                          </ion-fab-button>
                        </ion-fab>
                      </span>
                    </ion-col>
                  </ion-row>
                </ion-card>
              </ion-col>
            </ion-row>

          </section>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
