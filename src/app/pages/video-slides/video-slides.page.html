<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #mySlider *ngIf="getAllVideos.length" (ionSlideDidChange)="slideChanged()"
    (ionSlideReachEnd)="loadMoreData()">
    <ion-slide style="overflow: hidden" *ngFor="let vidRow of getAllVideos | slice:0:shownVideos; let index=index">
      <div class="vidSection">
        <video id="isNewVideo{{index}}" controls muted controlsList="nodownload" loop disablePictureInPicture
          class="videoPlayer" width="100%" [poster]="vidRow['thubhUrl']">
          <source src="{{vidRow['videoUrl']}}?avoidCache={{index}}" type="video/mp4" />
        </video>
      </div>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="bottom: 70px;">
        <ion-fab-button color="secondary" size="small" class="fab_btn">
          <!-- (click)="service.setFavourites(videoURL+vidRow.link);$event.stopPropagation()" -->
          <ion-icon name="person-circle-outline" class="blkColor" style="font-size: 42px"></ion-icon>
        </ion-fab-button>

        <ion-fab-button color="secondary" size="small" class="fab_btn">
          <!-- (click)="service.setFavourites(videoURL+vidRow.link);$event.stopPropagation()" -->
          <ion-icon name="heart-outline" class="blkColor"></ion-icon>
        </ion-fab-button>
        <p class="count_text">1k</p>

        <!-- <ion-fab-button color="secondary" size="small" *ngIf="service.isFavVideo" class="fab_btn"
          (click)="service.removeFavVideo(videoURL+vidRow.link);$event.stopPropagation()">
          <ion-icon name="heart" class="blkColor"></ion-icon>
        </ion-fab-button> -->

        <ion-fab-button color="secondary" size="small" class="fab_btn">
          <!-- (click)="sahreVideo(videoURL+vidRow.link);$event.stopPropagation()" -->
          <ion-icon name="share-social-outline" class="blkColor"></ion-icon>
        </ion-fab-button>
        <p class="count_text">1k</p>
        <!-- <ion-fab-button color="secondary" size="small" class="fab_btn">
          <ion-spinner name="dots"></ion-spinner>
        </ion-fab-button> -->

        <ion-fab-button color="secondary" size="small" class="fab_btn">
          <!-- (click)="downloadVideo(videoURL+vidRow.link);$event.stopPropagation()" -->
          <!-- <ion-icon name="arrow-down-circle-outline" class="blkColor"></ion-icon> -->
          <img src="assets/download.svg" alt="" style="width: 24px!important;" />
        </ion-fab-button>
        <p class="count_text">1k</p>
        <!-- <ion-fab-button color="secondary" size="small" class="fab_btn">
          <ion-spinner name="dots"></ion-spinner>
        </ion-fab-button> -->

        <ion-fab-button (click)="gs.reportPopup();$event.stopPropagation()" color="secondary" size="small"
          class="fab_btn">
          <ion-icon name="warning-outline" class="blkColor"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <span
        style="position: absolute;top: 10px;color: white;left: 16px;font-size: 14px;    text-shadow: 0px 0px 8px black;">
        <span>@parasparas</span>
        <p style="margin-top: 6px;"><b>Hindi</b> - Love</p>
      </span>
    </ion-slide>
  </ion-slides>
</ion-content>
